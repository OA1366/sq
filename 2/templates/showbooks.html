<html>
<head>
<title>Books</title>
</head>
<body>
    <table border=1 align="center" style="color: green">
         <tr>
          <th>Title</th><th>Publisher</th><th>PublishDate</th><th>Price</th>
         </tr>
        {% for book in books %}
         <tr>
          <td>{{ book.Title }}</td>
          <td>{{ book.Publisher }}</td>
          <td>{{ book.PublishDate }}</td>
          <td>{{ book.Price }}</td>
         </tr>
        {% endfor %}
        </table>
        <form action="/search/" method="get">
            <input type="text" name="q">
            <input type="submit" value="Search">
        </form>
    <p align="center" style="color: blank"><a id="k1" href="/home/">return home</a></p>
</body>
</html>
